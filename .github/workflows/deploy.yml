name: "Deploy standalone"

# Événements sur lesquels il doit être déclenché
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: "Download dependencies"
        run: |
          cd ./standalone/static/pyscript
          wget https://pyscript.net/alpha/pyscript.{css,js,py} -P ./standalone/static/pyscript/
          VERSION='0.20.0'
          TARBALL="pyodide-build-$VERSION.tar.bz2"
          GITHUB_URL='https://github.com/pyodide/pyodide/releases/download'
          wget "$GITHUB_URL/$VERSION/$TARBALL" -P ./standalone/static/pyscript/
          tar -xf "$TARBALL" --strip-components=1 pyodide
      - name: "Deploy Github Pages"
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ./standalone/
